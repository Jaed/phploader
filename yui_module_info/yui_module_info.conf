###########################################################################
#
# standard modules: 
#   standard module name pattern: 
#       lowercase without YUI_ (YUI_EVENT -> event)
#           event, dragdrop, animation, connection, etc
#
#   url pattern:
#       YUI_BASE_URL_[base] + YUI_[uppercase(module_name)]
#           http://yui.yahooapis.com/2.3.0/build/event/event-min.js
#
# skins: 
#   skin module name pattern: "skin-" + [skin_name]  + "-" + [module_name]
#       skin-sam-calendar, skin-sam-datatable
#
#   skin rollup name pattern: "skin-" + [skin_name]
#       skin-sam
#   
#   url pattern:
#   individul module skin:
#       YUI_BASE_URL_[base] + [module_name] + "/" + YUI_SKIN_BASE + [skin_name] + "/" + [module_name] + ".css"
#           http://yui.yahooapis.com/2.3.0/build/calendar/assets/skins/sam/calendar.css
#   rollup:
#       YUI_BASE_URL_[base] + YUI_SKIN_BASE + [skin_name] + "/" + YUI_SKIN_ROLLUP
#           http://yui.yahooapis.com/2.3.0/build/assets/skins/sam/skin.css
#
#   base: PROD, DEV, PROD_SSL
#
###########################################################################
 
SetEnv YUI_BASE_URL_PROD     "http://yui.yahooapis.com/2.5.0/build/"
# SetEnv YUI_BASE_URL_DEV      "http://makeover.corp.yahoo.com/2.4.0/build/"
SetEnv YUI_BASE_URL_DEV      "http://yui.yahooapis.com/2.5.0/build/"
SetEnv YUI_BASE_URL_PROD_SSL "https://a248.e.akamai.net/sec.yimg.com/lib/yui/2.5.0/build/"

SetEnv YUI_SKIN_BASE         "assets/skins/"
SetEnv YUI_SKIN_DEFAULT      "sam"
SetEnv YUI_SKIN_PATH         "skin.css"

SetEnv YUI_DEBUG_SEARCH_PATTERN  "-min\.js"
SetEnv YUI_DEBUG_REPLACE_PATTERN "-debug.js"

SetEnv YUI_RAW_SEARCH_PATTERN  "-min\.js"
SetEnv YUI_RAW_REPLACE_PATTERN ".js"

SetEnv YUI_ANIMATION          "animation/animation-min.js"
SetEnv YUI_AUTOCOMPLETE       "autocomplete/autocomplete-min.js"
SetEnv YUI_BUTTON             "button/button-min.js"
SetEnv YUI_CALENDAR           "calendar/calendar-min.js"
SetEnv YUI_CHARTS             "charts/charts-experimental-min.js"
SetEnv YUI_COLORPICKER        "colorpicker/colorpicker-min.js"
SetEnv YUI_CONNECTION         "connection/connection-min.js"
SetEnv YUI_CONTAINER          "container/container-min.js"
SetEnv YUI_CONTAINERCORE      "container/container_core-min.js"
SetEnv YUI_COOKIE             "cookie/cookie-beta-min.js"
SetEnv YUI_DATATABLE          "datatable/datatable-beta-min.js"
SetEnv YUI_DOM                "dom/dom-min.js"
SetEnv YUI_DRAGDROP           "dragdrop/dragdrop-min.js"
SetEnv YUI_DATASOURCE         "datasource/datasource-beta-min.js"
SetEnv YUI_EDITOR             "editor/editor-beta-min.js"
SetEnv YUI_ELEMENT            "element/element-beta-min.js"
SetEnv YUI_EVENT              "event/event-min.js"
SetEnv YUI_FONTS              "fonts/fonts-min.css"
SetEnv YUI_GET                "get/get-min.js"
SetEnv YUI_GRIDS              "grids/grids-min.css"
SetEnv YUI_HISTORY            "history/history-min.js"
SetEnv YUI_IMAGECROPPER       "imagecropper/imagecropper-beta-min.js"
SetEnv YUI_IMAGELOADER        "imageloader/imageloader-min.js"
SetEnv YUI_JSON               "json/json-min.js"
SetEnv YUI_LAYOUT             "layout/layout-beta-min.js"
SetEnv YUI_LOGGER             "logger/logger-min.js"
SetEnv YUI_MENU               "menu/menu-min.js"
SetEnv YUI_PROFILER           "profiler/profiler-beta-min.js"
SetEnv YUI_PROFILERVIEWER     "profilerviewer/profilerviewer-beta-min.js"
SetEnv YUI_RESET              "reset/reset-min.css"
SetEnv YUI_RESET-FONTS        "reset-fonts/reset-fonts.css"
SetEnv YUI_RESET-FONTS-GRIDS  "reset-fonts-grids/reset-fonts-grids.css"
SetEnv YUI_RESIZE             "resize/resize-beta-min.js"
SetEnv YUI_SELECTOR           "selector/selector-beta-min.js"
SetEnv YUI_SIMPLEEDITOR       "editor/simpleeditor-beta-min.js"
SetEnv YUI_SLIDER             "slider/slider-min.js"
SetEnv YUI_TABVIEW            "tabview/tabview-min.js"
SetEnv YUI_TREEVIEW           "treeview/treeview-min.js"
SetEnv YUI_UPLOADER           "uploader/uploader-experimental-min.js"
SetEnv YUI_UTILITIES          "utilities/utilities.js"
SetEnv YUI_YAHOO              "yahoo/yahoo-min.js"
SetEnv YUI_YAHOO-DOM-EVENT    "yahoo-dom-event/yahoo-dom-event.js"
SetEnv YUI_YUILOADER          "yuiloader/yuiloader-beta-min.js"
