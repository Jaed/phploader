###########################################################################
# these are the legacy styles that provide the look and feel that
# was provided in 2.2.2 and before.  2.3.0 and beyond, the default
# look and feel is controlled by the new skin system.  The old
# skin will be supported only through the the remainder of 2.x.
###########################################################################
SetEnv YUI_BUTTONCSS          "button/assets/button.css"
SetEnv YUI_CALENDARCSS        "calendar/assets/calendar.css"
